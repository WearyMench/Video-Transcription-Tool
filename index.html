<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            color: #212121;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            padding: 48px;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 24px;
        }

        h1 {
            color: #212121;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #757575;
            font-size: 14px;
            font-weight: 400;
        }

        .upload-section {
            margin-bottom: 32px;
        }

        .upload-area {
            border: 2px dashed #bdbdbd;
            border-radius: 4px;
            padding: 64px 32px;
            text-align: center;
            background: #fafafa;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #424242;
            background: #f5f5f5;
        }

        .upload-area.dragover {
            border-color: #212121;
            background: #eeeeee;
        }

        .upload-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            background: #e0e0e0;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .upload-icon::before {
            content: '';
            width: 24px;
            height: 24px;
            border: 2px solid #757575;
            border-radius: 2px;
            position: relative;
        }

        .upload-icon::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: #757575;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
        }

        .upload-text {
            color: #212121;
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .upload-hint {
            color: #757575;
            font-size: 13px;
        }

        #fileInput {
            display: none;
        }

        .file-info {
            margin-top: 24px;
            padding: 16px;
            background: #f5f5f5;
            border-radius: 4px;
            border: 1px solid #e0e0e0;
            display: none;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 500;
            color: #212121;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .file-size {
            color: #757575;
            font-size: 13px;
        }

        .button {
            background: #212121;
            color: #ffffff;
            border: none;
            padding: 14px 32px;
            font-size: 14px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 24px;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .button:hover:not(:disabled) {
            background: #424242;
        }

        .button:active:not(:disabled) {
            background: #000000;
        }

        .button:disabled {
            background: #e0e0e0;
            color: #9e9e9e;
            cursor: not-allowed;
        }

        .progress-container {
            display: none;
            margin-top: 32px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-label {
            font-size: 13px;
            color: #757575;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 12px;
        }

        .progress-fill {
            height: 100%;
            background: #212121;
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            font-size: 12px;
            color: #757575;
            text-align: left;
        }

        .result {
            display: none;
            margin-top: 32px;
            padding: 20px;
            background: #f1f8f4;
            border-radius: 4px;
            border: 1px solid #c8e6c9;
        }

        .result.show {
            display: block;
        }

        .result-title {
            color: #2e7d32;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .result-message {
            color: #212121;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .download-button {
            background: #212121;
            color: #ffffff;
            border: none;
            padding: 10px 24px;
            font-size: 13px;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .download-button:hover {
            background: #424242;
        }

        .error {
            display: none;
            margin-top: 32px;
            padding: 20px;
            background: #ffebee;
            border-radius: 4px;
            border: 1px solid #ffcdd2;
        }

        .error.show {
            display: block;
        }

        .error-title {
            color: #c62828;
            font-weight: 600;
            margin-bottom: 12px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .error-message {
            color: #212121;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .upload-area {
                padding: 48px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Video Transcription Tool</h1>
            <p class="subtitle">Upload a video file to generate a transcription in Excel format with time-stamped segments</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon"></div>
                <div class="upload-text">Click to upload or drag and drop</div>
                <div class="upload-hint">Supports video files up to 5GB</div>
                <input type="file" id="fileInput" accept="video/*">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-name" id="fileName"></div>
                <div class="file-size" id="fileSize"></div>
            </div>

            <button class="button" id="uploadButton" disabled>Transcribe Video</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-label">Processing</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Preparing upload...</div>
        </div>

        <div class="result" id="result">
            <div class="result-title">Transcription Complete</div>
            <div class="result-message" id="resultMessage"></div>
            <a href="#" class="download-button" id="downloadButton" download>Download Excel File</a>
        </div>

        <div class="error" id="error">
            <div class="error-title">Error</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const uploadButton = document.getElementById('uploadButton');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const downloadButton = document.getElementById('downloadButton');
        const error = document.getElementById('error');
        const errorMessage = document.getElementById('errorMessage');

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.classList.add('show');
            uploadButton.disabled = false;

            // Hide previous results/errors
            result.classList.remove('show');
            error.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        uploadButton.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Reset UI
            uploadButton.disabled = true;
            result.classList.remove('show');
            error.classList.remove('show');
            progressContainer.classList.add('show');
            progressFill.style.width = '10%';
            progressText.textContent = 'Uploading video...';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const xhr = new XMLHttpRequest();

                // Track upload progress
                xhr.upload.addEventListener('progress', (e) => {
                    if (e.lengthComputable) {
                        const percentComplete = (e.loaded / e.total) * 100;
                        progressFill.style.width = Math.min(percentComplete * 0.3, 30) + '%';
                    }
                });

                xhr.addEventListener('load', () => {
                    if (xhr.status === 200) {
                        const response = JSON.parse(xhr.responseText);
                        progressFill.style.width = '100%';
                        progressText.textContent = 'Processing complete';
                        
                        setTimeout(() => {
                            progressContainer.classList.remove('show');
                            resultMessage.textContent = `Transcription completed successfully. ${response.segments_count} segments created.`;
                            downloadButton.href = `/download/${response.filename}`;
                            result.classList.add('show');
                            uploadButton.disabled = false;
                        }, 500);
                    } else {
                        const errorResponse = JSON.parse(xhr.responseText);
                        showError(errorResponse.detail || 'An error occurred during processing');
                    }
                });

                xhr.addEventListener('error', () => {
                    showError('Network error. Please try again.');
                });

                xhr.addEventListener('abort', () => {
                    showError('Upload was cancelled.');
                });

                xhr.open('POST', '/upload');
                xhr.send(formData);

                // Simulate progress for processing phase
                setTimeout(() => {
                    progressFill.style.width = '50%';
                    progressText.textContent = 'Extracting audio...';
                }, 1000);

                setTimeout(() => {
                    progressFill.style.width = '70%';
                    progressText.textContent = 'Transcribing audio...';
                }, 3000);

            } catch (err) {
                showError('An error occurred: ' + err.message);
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            error.classList.add('show');
            progressContainer.classList.remove('show');
            uploadButton.disabled = false;
        }
    </script>
</body>
</html>
